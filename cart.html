    <h1>Shopping Cart</h1>
    <div id="cart">
        <h3>Desktop</h3>
        <div class="cart-item">
            
            <div class="price-options">
                <label for="product1-price">Select option:</label>
                <select id="product1-price">
                    <option value="700">$700</option>
                    <option value="1000">$1000</option>
                    <option value="1200">$1200</option>
                </select>
            </div>
            <div class="quantity-control">
                <button onclick="decrease_desktop()">-</button>
                <input type="number" id ="inputDesktop" value="0" min="0">
                <button onclick="increase_desktop()">+</button>
            </div>
        </div>

         <h3>Monitor</h3>
        <div class="cart-item">
           
            <div class="price-options">
                <label for="product2-price">Select option:</label>
                <select id="product2-price">
                    <option value="300">$300</option>
                    <option value="500">$500</option>
                    <option value="800">$800</option>
                </select>
            </div>
            <div class="quantity-control">
                <button onclick="decrease_monitor()">-</button>
                <input type="number" id="inputMonitor" value="0" min="0">
                <button onclick="increase_monitor()">+</button>
            </div>
        </div>

        <h3>Laptop</h3>
        <div class="cart-item">
            
            <div class="price-options">
                <label for="product3-price">Select option:</label>
                <select id="product3-price">
                    <option value="800">$800</option>
                    <option value="1200">$1200</option>
                    <option value="1800">$1800</option>
                </select>
            </div>
            <div class="quantity-control">
                <button onclick="decrease_L()">-</button>
                <input type="number" id ="inputL" value="0" min="0">
                <button onclick="increase_L()">+</button>
            </div>
        </div>

        <h3>Server</h3>
        <div class="cart-item">
            
            <div class="price-options">
                <label for="product4-price">Select Size:</label>
                <select id="product4-price">
                    <option value="900">$900</option>
                    <option value="180">$2000</option>
                    <option value="250">$4000</option>
                </select>
            </div>
            <div class="quantity-control">
                <button onclick="decrease_S()">-</button>
                <input type="number" id="inputS" value="0" min="0">
                <button onclick="increase_S()">+</button>
            </div>
        </div>
    </div>
